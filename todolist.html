<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>DBP tarea</title>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#new-task').onsubmit = (event) => {
        event.preventDefault();

        const taskInput = document.querySelector('#task');
        const taskText = taskInput.value.trim();

        if (taskText === '') {
          alert('Por favor, introduce una tarea vÃ¡lida.');
          return;
        }

        const cb = document.createElement('input');
        cb.setAttribute('type', 'checkbox');
        const li = document.createElement('li');
        const taskTextSpan = document.createElement('span');
        taskTextSpan.textContent = taskText;

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'X';
        deleteButton.addEventListener('click', function () {
          li.remove();
        });

        li.appendChild(cb);
        li.appendChild(taskTextSpan);
        li.appendChild(deleteButton);

        cb.addEventListener('change', function () {
          if (this.checked) {
            taskTextSpan.classList.add('completed');
          } else {
            taskTextSpan.classList.remove('completed');
          }
        });

        document.querySelector('#tasks').appendChild(li);

        taskInput.value = '';
      };

      document.querySelector('#select-all').addEventListener('click', () => {
        document.querySelectorAll('#tasks input[type="checkbox"]').forEach(cb => {
          cb.checked = true;
          cb.dispatchEvent(new Event('change'));
        });
      });
    });
  </script>
</head>
<body>
  <p>To do list</p>
  <h1>Deberes: </h1>
  <button id="select-all">Seleccionar Todos</button>
  <form id="new-task">
    <input id="task" autocomplete="off" autofocus placeholder="New Task" type="text">
    <input type="submit">
  </form>
  <ol id="tasks"></ol>
</body>
</html>
